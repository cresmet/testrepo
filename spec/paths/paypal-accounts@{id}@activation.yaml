parameters:
  - $ref: '#/components/parameters/resourceId'
post:
  tags:
    - PayPal Accounts
  summary: Activate a PayPal Account
  description: |
    Activate a PayPal Account
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - websiteId
            - currency
          properties:
            websiteId:
              description: The Website ID
              type: string
            currency:
              description: Currency (three letter code)
              type: string
            amount:
              description: The amount to authorize
              type: number
              format: double
              default: 1
            redirectURLs:
              description: Redirect URLs
              type: object
            gatewayAccountId:
              description: The Gateway Account ID which use to send transactions
              type: string
    description: PayPal Account resource
    required: true
  responses:
    '201':
      description: Activate successful
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PayPalAccount'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '422':
      $ref: '#/components/responses/InvalidDataError'
  x-code-samples:
    - lang: PHP
      source: |
        $activationData = [
            'websiteId' => 'testWebsiteId',
            'currency' => 'USD',
        ];

        try {
            $client->payPalAccounts()->activate($activationData, 'payPalAccountId');
        } catch (UnprocessableEntityException $e) {
            echo $e->getMessage();
        }
