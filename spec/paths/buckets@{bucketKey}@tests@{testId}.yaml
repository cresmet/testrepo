get:
  summary: Retrieve the details of a given test by ID.
  tags:
    - Tests
  parameters:
    - $ref: '#/components/parameters/bucketKey'
    - $ref: '#/components/parameters/testId'
  responses:
    '200':
      description: Returns an object with the details of the given test.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TestDetail'
    default:
      $ref: '#/components/responses/UnexpectedError'
  security:
    - runscope_auth:
        - 'api:read'
        - 'test:read'
put:
  summary: >-
    Modify a test's name, description, default environment and its steps. To
    modify other individual properties of a test, make requests to the steps,
    environments, and schedules subresources of the test.
  tags:
    - Tests
  parameters:
    - $ref: '#/components/parameters/bucketKey'
    - $ref: '#/components/parameters/testId'
  responses:
    '201':
      description: >-
        Returns 201 and the updated test's JSON description if the test is
        successfully updated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TestDetail'
    default:
      $ref: '#/components/responses/UnexpectedError'
  security:
    - runscope_auth:
        - 'api:read'
        - 'test:write'
delete:
  summary: >-
    Delete a test, including all steps, schedules, test-specific environments
    and results.
  tags:
    - Tests
  parameters:
    - $ref: '#/components/parameters/bucketKey'
    - $ref: '#/components/parameters/testId'
  responses:
    '204':
      description: No content with no body.
  security:
    - runscope_auth:
        - 'api:read'
        - 'test:write'
