get:
  summary: Returns a list of tests.
  tags:
    - Tests
  parameters:
    - $ref: '#/components/parameters/bucketKey'
  responses:
    '200':
      description: List of tests for this bucket
      content:
        application/json:
          schema:
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
              meta:
                $ref: '#/components/schemas/Meta'
            type: object
  security:
    - runscope_auth:
        - 'api:read'
        - 'test:read'
post:
  summary: Create a test.
  tags:
    - Tests
  parameters:
    - $ref: '#/components/parameters/bucketKey'
  responses:
    '200':
      description: List of tests for this bucket
      content:
        application/json:
          schema:
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
              meta:
                $ref: '#/components/schemas/Meta'
            type: object
  security:
    - runscope_auth:
        - 'api:read'
        - 'test:write'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Test'
    required: true
