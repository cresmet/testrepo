type: object
required:
  - createdAt
  - updatedAt
properties:
  createdAt:
    type: string
    format: date-time
    example: '2017-05-29T11:16:34.000Z'
    description: >-
      RFC3339 timestamp representing the time at which the resource has been
      created.
  updatedAt:
    type: string
    format: date-time
    example: '2017-06-05T11:15:50.000Z'
    description: >-
      RFC3339 timestamp representing the time at which the resource was last
      updated.
  updateInterval:
    type: number
    format: integer
    example: 900
    description: >-
      Duration in seconds indicating the update frequency of the resource. This
      update frequency is derived from the data provider, but is purely
      advisory.
