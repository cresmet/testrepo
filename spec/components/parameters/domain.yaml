name: channel.domain
in: query
description: >
  This parameter is used to search for channels that relate to a specific domain
  of interest. The value of this field must be either a full URL referencing a
  domain defined in one of the ontologies Thingful imports, or it can be
  expressed as a JSON-LD expandable property, i.e. `m3-lite:Weather`


  When this parameter is requested at the Thing level it returns Things where at
  least one channel concerns this domain, but all other channels are returned.
  When used on the Channel level it only returns channels that concern this
  domain.
schema:
  type: string
