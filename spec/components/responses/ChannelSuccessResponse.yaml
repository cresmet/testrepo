description: Success
headers:
  X-Correlation-Id:
    description: >-
      A request specific identifier returned by the server that can be used for
      debugging failing requests to the API. If a client supplies this header
      then this value will be returned to them, else a unique identifier will be
      generated on the server.
    schema:
      type: string
  X-RateLimit-Limit:
    description: The number of allowed requests for the current time period.
    schema:
      type: integer
  X-RateLimit-Remaining:
    description: >-
      The number of allowed requests remaining for the client within the current
      time period.
    schema:
      type: integer
  X-RateLimit-Rest:
    description: The number of seconds left in the current time period.
    schema:
      type: integer
content:
  application/json:
    schema:
      type: object
      properties:
        '@context':
          $ref: '#/components/schemas/Context'
        links:
          type: object
          properties:
            self:
              type: string
              format: url
              description: >-
                Link referencing the current document being viewed by the
                client.
              example: >-
                https://api.thingful.net/things/bj7ajg91/channels/temperature?from=2017-01-01T00:00:00Z&to=2017-01-07T00:00:00Z
            next:
              type: string
              format: url
              description: >-
                Link pointing to the next page of observations available for the
                channel if any.
              example: >-
                https://api.thingful.net/things/bj7ajg91/channels/temperature?from=2017-01-01T00:00:00Z&to=2017-01-07T00:00:00Z&after=2017-01-02T00:00:00Z
        data:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/ChannelID'
            type:
              $ref: '#/components/schemas/ChannelType'
            attributes:
              allOf:
                - $ref: '#/components/schemas/ChannelMetadataAttributes'
                - $ref: '#/components/schemas/ChannelDataTypeAttributes'
                - $ref: '#/components/schemas/ChannelObservationAttributes'
                - $ref: '#/components/schemas/ChannelExtraAttributes'
                - $ref: '#/components/schemas/TimestampAttributes'
                - $ref: '#/components/schemas/ChannelHistoricalAttributes'
  text/csv:
    schema:
      type: object
      properties:
        '@context':
          $ref: '#/components/schemas/Context'
        links:
          type: object
          properties:
            self:
              type: string
              format: url
              description: >-
                Link referencing the current document being viewed by the
                client.
              example: >-
                https://api.thingful.net/things/bj7ajg91/channels/temperature?from=2017-01-01T00:00:00Z&to=2017-01-07T00:00:00Z
            next:
              type: string
              format: url
              description: >-
                Link pointing to the next page of observations available for the
                channel if any.
              example: >-
                https://api.thingful.net/things/bj7ajg91/channels/temperature?from=2017-01-01T00:00:00Z&to=2017-01-07T00:00:00Z&after=2017-01-02T00:00:00Z
        data:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/ChannelID'
            type:
              $ref: '#/components/schemas/ChannelType'
            attributes:
              allOf:
                - $ref: '#/components/schemas/ChannelMetadataAttributes'
                - $ref: '#/components/schemas/ChannelDataTypeAttributes'
                - $ref: '#/components/schemas/ChannelObservationAttributes'
                - $ref: '#/components/schemas/ChannelExtraAttributes'
                - $ref: '#/components/schemas/TimestampAttributes'
                - $ref: '#/components/schemas/ChannelHistoricalAttributes'
