type: oauth2
flows:
  authorizationCode:
    authorizationUrl: 'https://www.runscope.com/signin/oauth/authorize'
    tokenUrl: 'https://www.runscope.com/signin/oauth/access_token'
    scopes:
      'api:read': Default read access.
      'bucket:auth_token': >-
        Allows you to read all bucket information, including Authenticated
        Buckets.
      'bucket:write': >-
        Allows you to create new buckets on behalf of the user (up to their plan
        limit).
      'message:write': >-
        Allows you to create new messages on behalf of the user (up to their
        plan limit).
      'account:email': Allows you to read the email addresses of user accounts.
      'team:read': >-
        Allows you to read team details such as lists of team members and
        external service integrations.
      'test:read': Allows you to read the details of API tests.
      'test:write': 'Allows you to create, update and delete details of API tests.'
