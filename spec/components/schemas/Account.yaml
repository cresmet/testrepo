type: object
properties:
  name:
    type: string
    description: The name of the person for this account.
  id:
    type: string
    description: The unique identifier for this account.
  email:
    type: string
    description: >-
      The email address for this account. Only present if authorized with the
      account:email scope.
  teams:
    type: array
    items:
      $ref: '#/components/schemas/Team'
