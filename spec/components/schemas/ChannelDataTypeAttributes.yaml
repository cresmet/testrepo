type: object
properties:
  dataType:
    type: string
    description: >-
      The data type of of all values recorded within the observations data
      structure for this channel. These properties are expandable JSON-LD
      properties which can be resolved to specific classes within an external
      ontology.
    enum:
      - 'thingful:Float'
      - 'thingful:Integer'
      - 'thingful:String'
      - 'thingful:DateTime'
