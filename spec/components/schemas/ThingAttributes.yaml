description: The core attributes of a Thing resource
type: object
properties:
  title:
    type: string
    example: Weather Station 152
    description: The title of the Thing
  description:
    type: string
    example: 'Weather station located in Brighton, UK.'
    description: Human friendly description of the resource.
  thingType:
    type: string
    description: >-
      An expandable JSON-LD property representing the type of connected device
      this resource represents. The root type of this properties hierarchy is
      `thingful:ConnectedDevice`, representing a generic connected object, but
      certain devices may specialize this, for example a connected vehicle.
    example: 'thingful:TransportationNode'
  visibility:
    type: string
    enum:
      - 'thingful:Open'
      - 'thingful:Shared'
      - 'thingful:Closed'
    example: 'thingful:Shared'
    description: >-
      An expandable JSON-LD property representing how Thingful classifies the
      resource in terms of the ODI's data classification hierarchy.
  webpage:
    type: string
    format: url
    description: >-
      URL to a human intelligible page about the thing. This may or may not be a
      unique page pertaining to this specific resource as often data providers
      don't provide such a unique resource. In that case this may be a link to a
      page describing the type of resource it is, or just a link to the main
      home page of the data provider.
  provider:
    $ref: '#/components/schemas/Provider'
  category:
    type: string
    description: The general category of the Thing resource
    example: 'thingful:Transport'
  license:
    $ref: '#/components/schemas/License'
  attributionName:
    type: string
    description: >-
      The entity who should be attributed for this data if required by the terms
      of use of the original data.
    example: Entity Name
  attributionURL:
    type: string
    format: url
    example: 'http://www.example-weather.net/entity'
  location:
    $ref: '#/components/schemas/Location'
  metadata:
    type: array
    description: Optional array of additional metadata properties for the thing
    items:
      $ref: '#/components/schemas/Property'
  channels:
    type: array
    description: >-
      An array of channel objects representing the individual data channels
      published for the parent Thing
    items:
      allOf:
        - $ref: '#/components/schemas/ChannelIDAttributes'
        - $ref: '#/components/schemas/ChannelMetadataAttributes'
