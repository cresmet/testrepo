type: object
required:
  - customerId
  - websiteId
  - currency
properties:
  id:
    description: The invoice identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  invoiceNumber:
    description: >-
      An auto-incrementing number based on the sequence of invoices for any
      particular customer.
    readOnly: true
    type: integer
  customerId:
    description: The customer's ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  websiteId:
    description: The website's ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  organizationId:
    description: The organization's ID
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  subscriptionId:
    description: 'The related Subscription''s ID if available, otherwise null'
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  currency:
    description: The currency three letter code
    type: string
  amount:
    description: The Invoice's amount
    type: number
    format: double
    readOnly: true
  subtotalAmount:
    description: The Invoice's subtotal amount
    type: number
    format: double
    readOnly: true
  discountAmount:
    description: The Invoice's discounts amount
    type: number
    format: double
    readOnly: true
  shippingAmount:
    description: The Invoice's shipping amount
    type: number
    format: double
    readOnly: true
  billingAddress:
    description: Invoice's billing address
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  deliveryAddress:
    description: Invoice's delivery address
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  notes:
    description: Notes for the customer which will display on the invoice
    type: string
  items:
    type: array
    description: Invoice items array
    readOnly: true
    items:
      type: string
  taxes:
    type: array
    description: Taxes applied to this invoice
    readOnly: true
    items:
      allOf:
        - $ref: '#/components/schemas/InvoiceTax'
  discounts:
    type: array
    description: Discounts applied
    readOnly: true
    items:
      allOf:
        - $ref: '#/components/schemas/InvoiceDiscount'
  status:
    type: string
    description: Invoice status.
    readOnly: true
    enum:
      - draft
      - issued
      - past-due
      - paid
      - abandoned
      - voided
  delinquentCollectionPeriod:
    type: integer
    description: >-
      Delinquent Collection Period - difference between paidTime and dueTime in
      days.
    readOnly: true
  collectionPeriod:
    type: integer
    description: Collection Period - difference between paidTime and issuedTime in days.
    readOnly: true
  abandonedTime:
    description: Invoice abandoned time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  voidedTime:
    description: Invoice voided time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  paidTime:
    description: Invoice paid time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  dueTime:
    description: Invoice due time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  issuedTime:
    description: Invoice issued time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  createdTime:
    description: Invoice created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Invoice updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/CustomerLink'
        - $ref: '#/components/schemas/WebsiteLink'
        - $ref: '#/components/schemas/OrganizationLink'
        - $ref: '#/components/schemas/LeadSourceLink'
