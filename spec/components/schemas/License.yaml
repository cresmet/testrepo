type: object
description: >-
  Object used to hold information about the license under which the data for a
  Thing has been released.
required:
  - id
properties:
  id:
    type: string
    format: url
    example: 'http://creativecommons.org/licenses/by-nc/3.0/'
    description: The URL of the license
  permits:
    type: array
    description: >-
      Array containing a list of permissions that this license grants. These are
      expressed as JSON-LD expandable properties or fully qualified URLS.
    items:
      type: string
    example:
      - 'cc:Reproduction'
      - 'cc:Distribution'
      - 'cc:Sharing'
  requires:
    type: array
    description: >-
      Array containing a list of requirements for this license. These are
      expressed as JSON-LD expandable properties or fully qualified URLS.
    items:
      type: string
    example:
      - 'cc:Attribution'
  prohibits:
    type: array
    description: >-
      Array containing a list of prohibitions for this license. These are
      expressed as JSON-LD expandable properties or fully qualified URLS.
    items:
      type: string
    example:
      - 'cc:CommercialUse'
  legalCode:
    type: string
    format: url
    description: Link to the legal definition of the license.
    example: 'http://creativecommons.org/licenses/by-nc/3.0/legalcode'
