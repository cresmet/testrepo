properties:
  response_times:
    type: array
    description: The list of response times based on the timeframe of the request.
    items:
      properties:
        success_ratio:
          type: integer
          description: >-
            1 if there's a successful request in this time interval, or 0 if
            there isn't.
        timestamp:
          type: integer
          description: The timestamp in Unix format for the specified timeframe.
        avg_response_time_ms:
          type: integer
          description: >-
            The average response time in miliseconds for all the requests for
            this test in this time interval.
      type: object
  this_time_period:
    type: object
    description: >-
      The average response time for different percentiles for the request in the
      requested timeframe.
  changes_from_last_period:
    type: object
    description: The changes in average response time compared to the last period.
  environment_uuid:
    type: string
    description: The environment_uuid that filters this request.
  region:
    type: string
    description: The region that filters this request.
  timeframe:
    type: string
    description: The timeframe that filters this request.
type: object
