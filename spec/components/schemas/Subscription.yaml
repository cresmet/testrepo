type: object
discriminator:
  propertyName: orderType
required:
  - customerId
  - websiteId
  - items
properties:
  id:
    description: The Subscription identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  orderType:
    description: |
      Specifies the type of order, a subscription or a one-time purchase.
    type: string
    enum:
      - subscription-order
      - one-time-order
    default: subscription-order
  status:
    type: string
    readOnly: true
    enum:
      - pending
      - active
      - canceled
      - churned
      - paused
  customerId:
    description: Unique id for each customer
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  websiteId:
    description: Unique id for each website
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  initialInvoiceId:
    description: Unique id for the initial invoice
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  recentInvoiceId:
    description: >-
      Unique id for the most recently issued invoice. It might not be `paid`
      yet.
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  items:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - planId
      properties:
        planId:
          description: Unique id for each plan
          allOf:
            - $ref: '#/components/schemas/ResourceId'
        quantity:
          description: Number of units of the product on the given plan
          type: integer
  billingAnchor:
    description: >
      The billing anchor settings to override plan settings. To use plan
      settings, set `null`.

      To use multiple plans in one subscription they all must have the same
      billing period,

      this property allows to subscribe to different plans.
    allOf:
      - $ref: '#/components/schemas/PlanBillingAnchor'
  recurringInterval:
    type: object
    description: >
      The recurring interval to override plan settings. To use plan settings,
      set `null`.

      To use multiple plans in one subscription they all must have the same
      recurring period length,

      this property allows to subscribe to different plans.
    properties:
      periodAnchorInstruction:
        $ref: '#/components/schemas/ServicePeriodAnchorInstruction'
  deliveryAddress:
    description: Delivery address
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  billingAddress:
    description: Billing address
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  autopay:
    description: Autopay determines if a payment attempt will be automatic
    type: boolean
    default: true
  riskMetadata:
    description: Risk metadata
    allOf:
      - $ref: '#/components/schemas/RiskMetadata'
  startTime:
    description: Subscription start time
    type: string
    format: date-time
  activationTime:
    description: Subscription activation time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
