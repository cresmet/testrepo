properties:
  request:
    type: object
    properties:
      method:
        type: string
        description: 'HTTP method name (GET, POST, PUT, HEAD, OPTIONS, PATCH, DELETE, etc.)'
      url:
        type: string
        description: 'Full URL of the request, including URL querystring parameters.'
      headers:
        type: string
        description: >-
          JSON object of header keys and values -- with values as a string or an
          array of strings.
      form:
        type: string
        description: >
          JSON object of set of form fields included in a POST request. 

          Values can either be represented as a string or as an array of
          strings.
      body:
        type: string
        description: >
          HTTP request body (most commonly used for POST and PUT requests). If
          the

          request body contains binary data that cannot be included directly in
          the 

          JSON, encode the content with Base64 and include the body_encoding
          attribute accordingly.
      body_encoding:
        type: string
        description: >
          If the request body was encoded with Base64, this field should be
          present and set to 

          "base64". If not specified, defaults to "plaintext"
      timestamp:
        type: number
        format: float
        description: Unix timestamp indicating when the request was made.
  response:
    type: object
    properties:
      status:
        type: integer
        description: HTTP status code returned in the response.
      reason:
        type: string
        description: >
          Textual description of HTTP status code. This will be set
          automatically if not 

          provided in the API call. For example, if the status code is 404, this
          will be 

          set to "Not Found" unless you explicitly specify a different reason.
      headers:
        type: string
        description: >-
          JSON object of header keys and values -- with values as a string or an
          array of strings.
      body:
        type: string
        description: >
          HTTP response body. If the response body contains binary data that
          cannot be

          included directly in the JSON, you should encode the content with
          Base64.
      body_encoding:
        type: string
        description: >
          If the request body was encoded with Base64, this field should be
          present and set to 

          "base64". If not specified, defaults to "plaintext"
      response_time:
        type: number
        format: float
        description: 'Length of time it took to receive the response, in seconds.'
      timestamp:
        type: number
        format: float
        description: Unix timestamp indicating when the request was made.
type: object
