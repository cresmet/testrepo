type: object
required:
  - customerId
properties:
  id:
    description: The bank account identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  customerId:
    description: The Customer's ID.
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  method:
    description: The method of payment instrument
    type: string
    readOnly: true
    enum:
      - bank-account
  bankName:
    description: Bank's name.
    type: string
  routingNumber:
    description: >-
      Bank's Routing Number. Required if bank account is not created from Token
      for BBAN account number type. This field is write-only
    type: string
  accountNumberType:
    description: >-
      Bank's Account Number type. A valid value is basic bank account number
      (BBAN) or international bank account number (IBAN).
    type: string
    default: BBAN
    enum:
      - BBAN
      - IBAN
  accountNumber:
    description: >-
      Bank's Account Number. Required if bank account is not created from Token.
      This field is write-only
    type: string
  accountType:
    description: >-
      Banks's Account type. Required if bank account is not created from Token
      for BBAN account number type.
    type: string
  token:
    description: Bank Account Token. Use without any other fields
    type: string
  bic:
    description: Bank Identifier Code
    type: string
  address:
    description: The Address. Required if bank account is not created from Token
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  status:
    description: Bank Account status
    type: string
    enum:
      - active
      - deactivated
  createdTime:
    description: Bank Account created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Bank Account updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  customFields:
    $ref: '#/components/schemas/ResourceCustomFields'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/CustomerLink'
