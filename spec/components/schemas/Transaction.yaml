type: object
properties:
  id:
    description: The transaction identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  type:
    description: Transaction type
    type: string
    readOnly: true
    enum:
      - authorize
      - capture
      - credit
      - refund
      - sale
      - void
  status:
    description: Transaction status
    type: string
    readOnly: true
    enum:
      - completed
      - connection-error
      - never-sent
      - pending
      - sending
      - suspended
      - timeout
      - waiting-capture
      - waiting-refund
  result:
    description: Transaction result
    type: string
    readOnly: true
    enum:
      - abandoned
      - approved
      - canceled
      - declined
      - unknown
  amount:
    description: The transactions's amount
    type: number
    format: double
    readOnly: true
  currency:
    description: The transactions's currency
    type: string
    readOnly: true
  parentTransactionId:
    description: The transactions's parent ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  childTransactions:
    description: The child transaction IDs
    readOnly: true
    type: array
    items:
      $ref: '#/components/schemas/ResourceId'
  invoiceIds:
    description: The invoice IDs related to transaction
    readOnly: true
    type: array
    items:
      $ref: '#/components/schemas/ResourceId'
  subscriptionIds:
    description: The subscription IDs related to transaction's invoice(s)
    readOnly: true
    type: array
    items:
      $ref: '#/components/schemas/ResourceId'
  planIds:
    description: The plan IDs related to transaction's subscription(s)
    readOnly: true
    type: array
    items:
      $ref: '#/components/schemas/ResourceId'
  isRebill:
    type: boolean
    readOnly: true
  rebillNumber:
    description: The transactions's rebill number
    type: integer
    readOnly: true
  gatewayAccountId:
    description: The transactions's Gateway Account ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  gatewayTransactionId:
    description: The gateway's transaction ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  gateway:
    type: object
    description: The related gateway information
    readOnly: true
    properties:
      response:
        description: The gateway's response
        type: object
        properties:
          code:
            description: The gateway's response code
            type: string
          message:
            description: The gateway's response message
            type: string
          type:
            description: The gateway's response type
            type: string
          originalCode:
            description: 'The raw, unmapped gateway''s response code'
            type: string
          originalMessage:
            description: 'The raw, unmapped gateway''s response message'
            type: string
      avsResponse:
        description: The AVS gateway's response
        type: object
        properties:
          code:
            description: The response code
            type: string
          message:
            description: The response message
            type: string
          originalCode:
            description: The raw response code
            type: string
          originalMessage:
            description: The raw response message
            type: string
      cvvResponse:
        description: The CVV gateway's response
        type: object
        properties:
          code:
            description: The response code
            type: string
          message:
            description: The response message
            type: string
          originalCode:
            description: The raw response code
            type: string
          originalMessage:
            description: The raw response message
            type: string
  gatewayName:
    readOnly: true
    description: >-
      Payment Gateway name, available only when transaction use gateway, else
      null
    allOf:
      - $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/payment-gateways/gateway-name.json
  acquirerName:
    readOnly: true
    description: 'Acquirer name, available only when transaction use gateway, else null'
    allOf:
      - $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/payment-gateways/acquirer-name.json
  websiteId:
    description: Website's ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  customerId:
    description: Customer's ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  method:
    description: Payment Method
    allOf:
      - $ref: '#/components/schemas/Method'
  velocity:
    description: The number of transactions by the same customer in the past 24 hours
    type: integer
  bin:
    description: Payment Card BIN
    type: string
    format: bin
    readOnly: true
  paymentInstrument:
    $ref: '#/components/schemas/PaymentInstrument'
  billingAddress:
    description: Billing Address
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  has3ds:
    type: boolean
    readOnly: true
  3ds:
    allOf:
      - $ref: '#/components/schemas/ThreeDSecureResult'
  hasDcc:
    description: True if transaction has Dynamic Currency Conversion applied
    type: boolean
    readOnly: true
  dcc:
    description: Dynamic Currency Conversion detailed information. Null if hasDcc is false
    type: object
    readOnly: true
    properties:
      base:
        type: object
        description: Initial amount and currency to convert from
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      quote:
        type: object
        description: Suggested amount and currency to convert to
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      usdMarkup:
        description: The amount of markup translated to USD
        type: number
        format: double
      outcome:
        type: string
        description: Dynamic Currency Conversion outcome
        enum:
          - rejected
          - selected
          - unknown
  hasBumpOffer:
    description: True if transaction has a Bump offer
    type: boolean
    readOnly: true
  bumpOffer:
    description: Bump offer information. Null if hasBumpOffer is false
    type: object
    readOnly: true
    properties:
      order:
        type: object
        description: Initial amount and currency
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      bump:
        type: object
        description: Bump amount and currency
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      bonus:
        type: object
        description: Bonus amount and currency
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      usdOrder:
        description: The amount of initial amount translated to USD
        type: number
        format: double
      usdBump:
        description: The amount of bump amount translated to USD
        type: number
        format: double
      usdBonus:
        description: The amount of bonus amount translated to USD
        type: number
        format: double
      outcome:
        type: string
        description: Bump offer outcome
        enum:
          - rejected
          - selected
          - unknown
  riskScore:
    description: The transactions's risk score
    type: integer
    readOnly: true
  riskMetadata:
    description: Risk metadata
    allOf:
      - $ref: '#/components/schemas/RiskMetadata'
  notificationUrl:
    description: >
      The URL where a server-to-server notification request type `POST` with an
      empty body will be sent 

      when the transaction's result is finalized. Do not trust the
      notification; 

      follow with a `GET` request to confirm the result of the transaction. 
      Please respond with a `2xx`

      HTTP status code.
    type: string
    format: uri
  redirectUrl:
    description: >-
      The URL to redirect the end-user when an offsite transaction is
      completed.  Defaults to the website's configured URL.
    type: string
    format: uri
  redirectUrls:
    $ref: '#/components/schemas/RedirectUrls'
  retryInstruction:
    $ref: '#/components/schemas/PaymentRetry'
  retryNumber:
    type: integer
    readOnly: true
    description: The position in the sequence of retries
  retriedTransactionId:
    readOnly: true
    description: The retried transaction ID
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  retriesResult:
    type: string
    readOnly: true
    description: Retries sequence result
    enum:
      - approved
      - canceled
      - declined
      - scheduled
  isRetry:
    type: boolean
    readOnly: true
    description: True if this transaction is retry.
  description:
    type: string
    description: The payment description
    maxLength: 255
  isDisputed:
    description: True if transaction is disputed
    type: boolean
    readOnly: true
  isReconciled:
    description: True if the transaction has been verified with gateway batch data
    type: boolean
    readOnly: true
  hadDiscrepancy:
    description: >-
      True if the transaction has been updated due to a disprepancy with its
      source of truth
    type: boolean
    readOnly: true
  orderId:
    description: >-
      The transactions's order ID.  This ID must be unique within a 24 hour
      period.
    type: string
  customFields:
    $ref: '#/components/schemas/ResourceCustomFields'
  scheduledTime:
    type: string
    description: The time the transaction is scheduled for collection
    format: date-time
  processedTime:
    description: Transaction processed time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  createdTime:
    description: Transaction created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Transaction updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/WebsiteLink'
        - $ref: '#/components/schemas/CustomerLink'
        - $ref: '#/components/schemas/GatewayAccountLink'
        - $ref: '#/components/schemas/PaymentCardLink'
        - $ref: '#/components/schemas/ParentTransactionLink'
        - $ref: '#/components/schemas/RetriedTransactionLink'
        - $ref: '#/components/schemas/LeadSourceLink'
        - $ref: '#/components/schemas/ApprovalUrlLink'
        - $ref: '#/components/schemas/CancelUrlLink'
        - $ref: '#/components/schemas/RefundUrlLink'
        - $ref: '#/components/schemas/DisputeLink'
