type: object
description: >-
  An object containing a reference to the remote endpoint at which this data is
  originally published.
required:
  - uri
properties:
  uri:
    type: string
    format: url
    example: 'http://api.example-weather.net/devices/152'
    description: >
      A unique URI for the resource which must be either the remote URL at which
      data can be retrieved for this Thing, or a non-resolvable URI representing
      the Thing.
  contentType:
    type: string
    example: application/json
    description: The content type of the remote data resource.
