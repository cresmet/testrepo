allOf:
  - type: object
    properties:
      url:
        type: string
        description: >-
          The URL to make a request to for this step. This may contain both
          query string parameters and variables.
      method:
        type: string
        description: >-
          The HTTP method for this request step. E.g. GET, POST, PUT, DELETE,
          etc.
      note:
        type: string
        description: A description or note for this request step.
      auth:
        type: object
        description: >-
          An authentication object with either basic, oauth1, or
          client_certificate credentials for authenticating this request.
      headers:
        type: object
        description: >-
          An object with keys as header names matched to their values. Values
          can either be a single string or an array of strings.
      form:
        type: object
        description: >-
          An object with keys as form post parameter names matched to their
          values. Values can either be a single string or an array of strings.
      body:
        type: string
        description: A string to use as the body of the request.
      assertions:
        type: array
        description: A list of assertions to apply to the HTTP response from this request.
        items:
          $ref: '#/components/schemas/Assertion'
      variables:
        type: array
        description: >-
          A list of variables to extract out of the HTTP response from this
          request.
        items:
          $ref: '#/components/schemas/Variable'
      scripts:
        type: array
        description: A list of post-response scripts to run after this request.
        items:
          type: string
      before_scripts:
        type: array
        description: A list of pre-request scripts to run before this request.
        items:
          type: string
  - $ref: '#/components/schemas/TestStep'
